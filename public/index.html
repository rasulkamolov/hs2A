<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Book Inventory</h1>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <h2>Kitob qo'shish</h2>
                <form id="addBookForm">
                    <div class="form-group">
                        <label for="bookTitle">Kitob nomi</label>
                        <select class="form-control" id="bookTitle">
                            <option>Kids Level 1</option>
                            <option>Kids Level 2</option>
                            <option>Kids Level 3</option>
                            <option>Kids Level 4</option>
                            <option>Kids Level 5</option>
                            <option>Kids Level 6</option>
                            <option>Kids High Level 1</option>
                            <option>Kids High Level 2</option>
                            <option>Listening Beginner</option>
                            <option>Listening Elementary</option>
                            <option>Listening Pre-Intermediate</option>
                            <option>Listening Intermediate</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Kitob soni</label>
                        <input type="number" class="form-control" id="quantity" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Kitob qo'shish</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2>Kitob Sotish</h2>
                <form id="sellBookForm">
                    <div class="form-group">
                        <label for="sellBookTitle">Kitob nomi</label>
                        <select class="form-control" id="sellBookTitle">
                            <option>Beginner</option>
                            <option>Elementary</option>
                            <option>Pre-Intermediate</option>
                            <option>Intermediate</option>
                            <option>Kids Level 1</option>
                            <option>Kids Level 2</option>
                            <option>Kids Level 3</option>
                            <option>Kids Level 4</option>
                            <option>Kids Level 5</option>
                            <option>Kids Level 6</option>
                            <option>Kids High Level 1</option>
                            <option>Kids High Level 2</option>
                            <option>Listening Beginner</option>
                            <option>Listening Elementary</option>
                            <option>Listening Pre-Intermediate</option>
                            <option>Listening Intermediate</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sellQuantity">Kitob soni</label>
                        <input type="number" class="form-control" id="sellQuantity" required>
                    </div>
                    <div class="form-group">
                        <label for="paymentType">To'lov Turi</label>
                        <select class="form-control" id="paymentType">
                            <option>Naxt</option>
                            <option>Click</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger">Kitobni Sotish</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Skladda Hozirda Mavjud</h2>
                <table class="table table-bordered" id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Nomi</th>
                            <th>Soni</th>
                            <th>Umumiy Qiymati (UZS)</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="text-right">
                    <button class="btn btn-success" onclick="exportCurrentInventory()">Sklad Otchot Yuklab olish</button>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Bugunki Statistika</h2>
                <div class="d-flex justify-content-between mb-3">
                    <button class="btn btn-primary" onclick="previousDay()">Oldingi Kun</button>
                    <div id="currentDateDisplay"></div>
                    <button class="btn btn-primary" onclick="nextDay()">Keyingi Kun</button>
                </div>
                <table class="table table-bordered" id="todaysStatsTable">
                    <thead>
                        <tr>
                            <th>Statusi</th>
                            <th>Kitob</th>
                            <th>Soni</th>
                            <th>Umumiy Qiymati (UZS)</th>
                            <th>Vaqt va Sanasi</th>
                            <th>To'lov Turi</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="text-right">
                    <button class="btn btn-success" onclick="exportTodaysStatistics()">Bugunki Otchotni olish</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
